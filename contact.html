<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href=".\contatcStyle.css" />
  </head>
  <body>
    <div class="container-Maps">
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe
            class="iframe20"
            id="gmap_canvas"
            src="https://maps.google.com/maps?q=facultatea%20de%20automatica%20si%20calculatoare&t=&z=15&ie=UTF8&iwloc=&output=embed"
            frameborder="0"
            scrolling="no"
            marginheight="200px"
            marginwidth="20px"
          >
          </iframe>
        </div>
      </div>
    </div>

    <div id="page-wrap">
      <img src="images/title.gif" />

      <p>
        If you have any question, feel free to send us a message.
      </p>

      <div id="contact-area">
        <form method="post" action="contactengine.php">
          <label for="Name">Name:</label>
          <input type="text" name="Name" id="Name" />

          <label for="City">City:</label>
          <input type="text" name="City" id="City" />

          <label for="Email">Email:</label>
          <input type="text" name="Email" id="Email" />

          <label for="Message">Message:</label><br />
          <textarea name="Message" rows="20" cols="20" id="Message"></textarea>

          <input
            type="submit"
            name="submit"
            value="Submit"
            class="submit-button"
          />
        </form>

        <div style="clear: both;"></div>
      </div>
    </div>
  </body>
</html>
